<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% if title %}
            <title>Candy Shop - {{ title }}</title>
        {% else %}
            <title>Candy Shop</title>
        {% endif %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'home' %}">Candy Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark"><a href="{% url 'cart' %}">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">{{ candy_items_count }}</span>
                        </a></button>
                        <div class="ml-10px">
                        {% if user.is_authenticated %}
                            <button class="btn btn-outline-dark" type="submit"><a href="{% url 'logout' %}">
                            <i class="bi-cart-fill me-1"></i>
                            Logout
                            <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                        </a></button>
                        {% else %}
                            <button class="btn btn-outline-dark" type="submit"><a href="{% url 'login' %}">
                                <i class="bi-cart-fill me-1"></i>
                                Login
                                <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                            </a></button>
                            <button class="btn btn-outline-dark" type="submit"><a href="{% url 'register' %}">
                                <i class="bi-cart-fill me-1"></i>
                                Sign Up
                                <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                            </a></button>
                        {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Candy Shop</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Travel in the world of sweets</p>
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock %}
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
