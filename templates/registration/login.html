{% extends 'base.html' %}

{% block content %}
<div class="mx-auto" style="width: 200px;">
  <h2>Login page</h2>
</div>
<hr>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">submit</button>
    </form>

    <a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
